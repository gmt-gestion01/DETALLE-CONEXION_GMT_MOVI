<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT CONTROL | AUDITOR√çA 2026</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .day-box { width: 19px; height: 19px; border-radius: 4px; font-size: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; }
        .spr-high { background-color: #2563eb; color: white; }
        .vic-high { background-color: #f97316; color: white; }
        .day-off { background-color: #ffffff; color: #cbd5e1; border: 1px solid #e2e8f0; }
        #login_layer { position: fixed; inset: 0; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <div id="login_layer">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border-t-4 border-blue-600">
            <h2 class="text-2xl font-black mb-2 uppercase tracking-tighter text-slate-900">GMT SISTEMA</h2>
            <form id="form_acceso" class="space-y-4">
                <input type="text" id="user_name" placeholder="USUARIO" required class="w-full p-4 border-2 rounded-xl text-center font-bold outline-none focus:border-blue-500">
                <input type="password" id="pass" placeholder="CONTRASE√ëA" required class="w-full p-4 border-2 rounded-xl text-center font-bold outline-none focus:border-blue-500">
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black shadow-lg uppercase hover:bg-blue-700 transition-all">Entrar</button>
            </form>
        </div>
    </div>

    <div id="dashboard_wrapper" class="hidden p-4 md:p-8 max-w-7xl mx-auto">
        <div class="bg-white p-6 rounded-xl shadow-sm border mb-6 flex flex-col lg:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-xl font-black uppercase text-slate-900">GMT CONTROL | <span class="text-blue-600">AUDITOR√çA</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase italic">Control de Staffing 2026</p>
            </div>
            <div class="flex flex-wrap justify-center gap-3">
                <select id="filter_camp" class="bg-emerald-50 text-emerald-700 text-[10px] font-black px-4 py-2 rounded-lg border border-emerald-100 outline-none cursor-pointer"></select>
                <select id="filter_month" class="bg-blue-50 text-blue-700 text-[10px] font-black px-4 py-2 rounded-lg border border-blue-100 outline-none cursor-pointer"></select>
                <select id="filter_week" class="bg-slate-100 text-slate-700 text-[10px] font-black px-4 py-2 rounded-lg border border-slate-200 outline-none cursor-pointer"></select>
                <button id="btn_excel" onclick="generarExcel()" class="bg-emerald-600 text-white px-5 py-2 rounded-lg text-[10px] font-black shadow-md uppercase">üìä EXCEL</button>
            </div>
        </div>

        <div id="main_content" class="hidden">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-4 rounded-xl border shadow-sm text-center md:text-left"><p class="text-[9px] font-bold text-slate-400 uppercase">Sprinklr</p><p id="k_spr" class="text-lg font-black text-blue-600">0:00:00</p></div>
                <div class="bg-white p-4 rounded-xl border shadow-sm text-center md:text-left"><p class="text-[9px] font-bold text-slate-400 uppercase">Vicidial</p><p id="k_vic" class="text-lg font-black text-orange-600">0:00:00</p></div>
                <div class="bg-white p-4 rounded-xl border shadow-sm text-center md:text-left"><p class="text-[9px] font-bold text-slate-400 uppercase">Total</p><p id="k_tot" class="text-lg font-black text-slate-800">0:00:00</p></div>
                <div class="bg-white p-4 rounded-xl border shadow-sm text-center md:text-left"><p class="text-[9px] font-bold text-red-500 uppercase italic">Alertas</p><p id="k_inact" class="text-lg font-black text-red-600">0</p></div>
            </div>

            <div id="alerta_panel" class="hidden bg-white border border-red-200 rounded-xl mb-6 overflow-hidden shadow-lg">
                <div class="bg-red-600 p-3 flex justify-between items-center">
                    <span class="text-white text-[10px] font-black tracking-widest">‚ö†Ô∏è ALERTAS DE INACTIVIDAD</span>
                    <input type="text" id="search_user" placeholder="BUSCAR..." class="bg-white/20 text-white text-[9px] px-3 py-1 rounded-lg outline-none w-48 font-bold placeholder-white/70">
                </div>
                <div class="max-h-48 overflow-y-auto">
                    <table class="w-full text-[10px] text-left border-collapse">
                        <thead class="bg-slate-100 text-slate-600 font-bold sticky top-0 uppercase">
                            <tr><th class="p-3">Ejecutivo</th><th class="p-3 text-center">Inactivos</th><th class="p-3">Hrs</th><th class="p-3">Gerencia</th></tr>
                        </thead>
                        <tbody id="t_body_alerts" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-md border mb-6">
                <div id="g_bar" style="height: 380px;"></div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-md border mb-6">
                <div id="g_weekly" style="height: 350px;"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-4 rounded-xl shadow-md border">
                    <div id="g_staff_camp" style="height: 350px;"></div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-md border text-center">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-2">Densidad Semanal (Staff)</h3>
                    <div id="g_staff_heat" style="height: 320px;"></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-md border mb-6">
                <div id="g_pie" style="height: 300px;"></div>
            </div>

            <div class="bg-slate-900 p-6 rounded-xl flex flex-col items-center gap-2 mb-6">
                <p class="text-white text-[9px] font-bold opacity-40 uppercase">Calendario Detallado</p>
                <select id="filter_ger" class="bg-white text-slate-800 text-xs font-black p-3 rounded-xl w-full max-w-md outline-none cursor-pointer"></select>
            </div>
            <div id="detail_sections" class="hidden">
                <div class="bg-white rounded-xl shadow-lg border overflow-hidden mb-10">
                    <div class="overflow-x-auto"><table class="w-full text-[10px] border-collapse"><tbody id="t_body_calendar" class="divide-y divide-slate-50"></tbody></table></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const USERS_DB = { "JSOROZCO": "gmt2026_1", "MACERON": "gmt2026_2", "JMMALDONADO": "gmt2026_3", "ADMIN": "gmt2026" };
        let rawDataFRows = [], globalDates = [], groupedData = {};

        function cargarDataAutomaticamente() {
            fetch('data.csv').then(res => res.text()).then(csv => procesarCSV(csv));
        }

        document.getElementById('form_acceso').onsubmit = e => {
            e.preventDefault();
            if(USERS_DB[document.getElementById('user_name').value.toUpperCase().trim()] === document.getElementById('pass').value) {
                document.getElementById('login_layer').style.display = 'none';
                document.getElementById('dashboard_wrapper').classList.remove('hidden');
                cargarDataAutomaticamente();
            } else { alert("Acceso Incorrecto"); }
        };

        function tToSec(t) { 
            if(!t) return 0;
            const p = t.toString().replace(/['"]+/g, '').trim().split(':');
            return (parseInt(p[0]) || 0) * 3600 + (parseInt(p[1]) || 0) * 60 + (parseInt(p[2]) || 0);
        }

        function secToT(s) { 
            const h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sc = s%60;
            return `${h}:${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}`; 
        }

        function procesarCSV(csvText) {
            const lines = csvText.split(/\r?\n/).filter(l => l.trim() !== "");
            const sep = lines[0].includes(';') ? ';' : ',';
            globalDates = lines[0].split(sep).slice(9).map(d => d.trim().replace(/['"]+/g, ''));

            rawDataFRows = []; groupedData = {}; let caps = new Set();
            lines.slice(1).forEach(line => {
                const c = line.split(sep); if (c.length < 10) return;
                const sis = c[0].replace(/['"]+/g, '').toUpperCase().trim(); 
                const name = c[1].replace(/['"]+/g, '').trim(); 
                const ger = (c[3] || '').replace(/['"]+/g, '').trim().toUpperCase() || "N/D";
                const camp = (c[4] || '').replace(/['"]+/g, '').trim().toUpperCase() || "N/D";
                const daily = c.slice(9);
                caps.add(camp);
                rawDataFRows.push({ sis, name, ger, camp, daily });
                if(!groupedData[name]) groupedData[name] = { name, ger, camp, systems: {} };
                groupedData[name].systems[sis] = { daily };
            });

            document.getElementById('filter_camp').innerHTML = '<option value="">TODAS LAS CAMPA√ëAS</option>' + [...caps].sort().map(x => `<option value="${x}">${x}</option>`).join('');
            const gers = [...new Set(rawDataFRows.map(d => d.ger))].sort();
            document.getElementById('filter_ger').innerHTML = '<option value="">-- VER GERENCIA --</option>' + gers.map(g => `<option value="${g}">${g}</option>`).join('');
            document.getElementById('filter_month').innerHTML = '<option value="ALL">ENERO 2026</option>';
            document.getElementById('main_content').classList.remove('hidden');
            actualizarSemanas();
        }

        function actualizarSemanas() {
            const ws = document.getElementById('filter_week');
            ws.innerHTML = '<option value="ALL">MES COMPLETO</option>';
            for(let i=0; i < Math.ceil(globalDates.length/7); i++) ws.innerHTML += `<option value="${i}">SEM ${i+1}</option>`;
            renderDashboard();
        }

        function renderDashboard() {
            const ger_f = document.getElementById('filter_ger').value;
            const camp_f = document.getElementById('filter_camp').value;
            const w_f = document.getElementById('filter_week').value;

            let rango = globalDates.map((_,i)=>i);
            if(w_f !== "ALL") rango = rango.slice(parseInt(w_f)*7, (parseInt(w_f)+1)*7);

            let s_spr = 0, s_vic = 0, sprV = [], vicV = [], labels = [], campStats = {};
            let filtered = rawDataFRows.filter(r => (!ger_f || r.ger === ger_f) && (!camp_f || r.camp === camp_f));

            rango.forEach(idx => {
                labels.push(globalDates[idx].substring(0,5));
                let dS = 0, dV = 0;
                filtered.forEach(r => {
                    const s = tToSec(r.daily[idx]);
                    if(r.sis.includes('SPRINKLR')) dS += s; else dV += s;
                    if(s > 0) {
                        if(!campStats[r.camp]) campStats[r.camp] = { s: 0, staffSpr: new Set(), staffVic: new Set() };
                        campStats[r.camp].s += s;
                        if(r.sis.includes('SPRINKLR')) campStats[r.camp].staffSpr.add(r.name); else campStats[r.camp].staffVic.add(r.name);
                    }
                });
                s_spr += dS; s_vic += dV;
                sprV.push((dS/3600).toFixed(1)); vicV.push((dV/3600).toFixed(1));
            });

            document.getElementById('k_spr').innerText = secToT(s_spr);
            document.getElementById('k_vic').innerText = secToT(s_vic);
            document.getElementById('k_tot').innerText = secToT(s_spr + s_vic);

            const layoutBase = { 
                margin: {t:40, b:40, l:60, r:40}, font: { size: 9, weight: 700 },
                paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)'
            };

            // 1. TOP 10 CAMPA√ëAS (HORAS)
            const topC = Object.keys(campStats).map(k => ({ n: k, s: parseFloat((campStats[k].s/3600).toFixed(1)) })).sort((a,b) => a.s - b.s).slice(-10);
            Plotly.newPlot('g_bar', [{ x: topC.map(x=>x.s), y: topC.map(x=>x.n), type: 'bar', orientation: 'h', marker: {color:'#334155'}, text: topC.map(x=>x.s+'h'), textposition:'auto' }], { ...layoutBase, title: 'TOP 10 CAMPA√ëAS (HORAS)', margin: {l:200} });

            // 2. EVOLUCI√ìN DIARIA
            Plotly.newPlot('g_weekly', [
                { x: labels, y: sprV, name: 'Sprinklr', type: 'scatter', mode: 'lines+markers', line: {color: '#2563eb'} },
                { x: labels, y: vicV, name: 'Vicidial', type: 'scatter', mode: 'lines+markers', line: {color: '#f97316'} }
            ], { ...layoutBase, title: 'EVOLUCI√ìN DIARIA' });

            // 3. EJECUTIVOS POR CAMPA√ëA (ESTA FALTABA)
            const staffC = Object.keys(campStats).slice(0, 10);
            Plotly.newPlot('g_staff_camp', [
                { x: staffC, y: staffC.map(c => campStats[c].staffSpr.size), name: 'Sprinklr', type: 'bar', marker:{color:'#2563eb'} },
                { x: staffC, y: staffC.map(c => campStats[c].staffVic.size), name: 'Vicidial', type: 'bar', marker:{color:'#f97316'} }
            ], { ...layoutBase, title: 'STAFF POR CAMPA√ëA', barmode: 'group' });

            // 4. MAPA DE CALOR
            let heatZ = staffC.map(c => {
                return [0, 1, 2, 3].map(w => {
                    let st = new Set();
                    globalDates.map((_,i)=>i).slice(w*7, (w+1)*7).forEach(di => {
                        filtered.filter(r => r.camp === c).forEach(r => { if(tToSec(r.daily[di])>0) st.add(r.name); });
                    });
                    return st.size;
                });
            });
            Plotly.newPlot('g_staff_heat', [{ z: heatZ, x: ["Sem 1", "Sem 2", "Sem 3", "Sem 4"], y: staffC, type: 'heatmap', colorscale: 'Blues', text: heatZ, texttemplate: "%{text}", showscale: false }], { ...layoutBase, margin: { l: 150, t: 10 } });

            // 5. PIE
            Plotly.newPlot('g_pie', [{ labels: ['Sprinklr', 'Vicidial'], values: [s_spr, s_vic], type: 'pie', marker: { colors: ['#2563eb', '#f97316'] }, hole: 0.4 }], { ...layoutBase, title: 'DISTRIBUCI√ìN SISTEMAS' });

            renderAlerts(rango);
            if(ger_f) renderCalendar(ger_f, rango);
        }

        function renderAlerts(rango) {
            const ger = document.getElementById('filter_ger').value;
            const query = document.getElementById('search_user').value.toUpperCase();
            const alerts = Object.values(groupedData).map(u => {
                let s = 0, act = 0;
                rango.forEach(idx => {
                    let d = 0; Object.values(u.systems).forEach(sys => d += tToSec(sys.daily[idx]));
                    if(d > 0) act++; s += d;
                });
                return { ...u, s, inact: rango.length - act };
            }).filter(x => x.s > 0 && x.inact >= 2 && (!ger || x.ger === ger) && x.name.toUpperCase().includes(query));

            document.getElementById('k_inact').innerText = alerts.length;
            document.getElementById('alerta_panel').classList.toggle('hidden', alerts.length === 0 && query === "");
            document.getElementById('t_body_alerts').innerHTML = alerts.map(i => `
                <tr class="hover:bg-red-50">
                    <td class="p-3 font-bold uppercase">${i.name}</td>
                    <td class="p-3 text-red-600 font-black text-center">${i.inact} D√çAS</td>
                    <td class="p-3 font-bold text-slate-500">${secToT(i.s)}</td>
                    <td class="p-3 uppercase text-slate-400">${i.ger}</td>
                </tr>`).join('');
        }

        function renderCalendar(ger, rango) {
            let h = ""; 
            const f = Object.values(groupedData).filter(d => d.ger === ger).sort((a,b)=>a.name.localeCompare(b.name));
            f.forEach(d => {
                h += `<tr class="bg-slate-800 text-white font-bold text-[9px]"><td colspan="2" class="p-2 pl-4 uppercase">${d.name}</td></tr>`;
                Object.keys(d.systems).forEach(s => {
                    const dots = rango.map(idx => `<div class="day-box ${tToSec(d.systems[s].daily[idx])>0?(s.includes('SPRINKLR')?'spr-high':'vic-high'):'day-off'}">${globalDates[idx].split('/')[0]}</div>`).join('');
                    h += `<tr><td class="p-2 text-[8px] pl-6 w-24 text-slate-400 font-bold">${s}</td><td class="p-2 flex flex-wrap gap-1">${dots}</td></tr>`;
                });
            });
            document.getElementById('t_body_calendar').innerHTML = h;
            document.getElementById('detail_sections').classList.remove('hidden');
        }

        document.getElementById('filter_camp').onchange = () => renderDashboard();
        document.getElementById('filter_month').onchange = () => renderDashboard();
        document.getElementById('filter_week').onchange = () => renderDashboard();
        document.getElementById('filter_ger').onchange = (e) => { renderDashboard(); if(!e.target.value) document.getElementById('detail_sections').classList.add('hidden'); };
        document.getElementById('search_user').oninput = () => renderDashboard();

        function generarExcel() {
            const data = rawDataFRows.map(r => ({ "SISTEMA": r.sis, "EJECUTIVO": r.name, "GERENCIA": r.ger, "CAMPA√ëA": r.camp, "TOTAL": r.daily.reduce((a,b)=>a+tToSec(b),0) }));
            const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "GMT"); XLSX.writeFile(wb, "GMT_REPORTE.xlsx");
        }
    </script>
</body>
</html>
