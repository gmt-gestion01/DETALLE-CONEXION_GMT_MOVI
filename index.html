<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMT CONTROL | Buscador & Alertas</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .day-box { width: 19px; height: 19px; border-radius: 4px; font-size: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; }
        .spr-high { background-color: #2563eb; color: white; }
        .vic-high { background-color: #f97316; color: white; }
        .day-off { background-color: #ffffff; color: #cbd5e1; border: 1px solid #e2e8f0; }
        #login_layer { position: fixed; inset: 0; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .sticky-thead th { position: sticky; top: 0; background-color: #f8fafc; z-index: 10; border-bottom: 2px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <div id="login_layer">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border-t-4 border-blue-600">
            <h2 class="text-2xl font-black mb-2 uppercase tracking-tighter">GMT SISTEMA</h2>
            <form id="form_acceso" class="space-y-4">
                <input type="text" id="user_name" placeholder="USUARIO" required class="w-full p-4 border-2 rounded-xl text-center font-bold outline-none focus:border-blue-500">
                <input type="password" id="pass" placeholder="CONTRASE칌A" required class="w-full p-4 border-2 rounded-xl text-center font-bold outline-none focus:border-blue-500">
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black shadow-lg uppercase">Entrar</button>
            </form>
        </div>
    </div>

    <div id="dashboard_wrapper" class="hidden p-2 md:p-8 max-w-7xl mx-auto">
        <div class="bg-white p-4 md:p-6 rounded-xl shadow-sm border mb-4 flex flex-col lg:flex-row justify-between items-center gap-4">
            <div class="text-center lg:text-left">
                <h1 class="text-lg md:text-xl font-black uppercase text-slate-900">GMT CONTROL | <span class="text-blue-600">RESUMEN</span></h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase italic">Control de Conexi칩n 2026</p>
            </div>
            <div class="grid grid-cols-2 md:flex md:flex-wrap justify-center gap-2 w-full md:w-auto">
                <select id="filter_camp" class="bg-emerald-50 text-emerald-700 text-[9px] font-black p-2 rounded-lg border border-emerald-100 outline-none"></select>
                <select id="filter_month" class="bg-blue-50 text-blue-700 text-[9px] font-black p-2 rounded-lg border border-blue-100 outline-none"></select>
                <select id="filter_week" class="bg-slate-100 text-slate-700 text-[9px] font-black p-2 rounded-lg border border-slate-200 outline-none"></select>
                <button id="btn_excel" onclick="generarExcel()" class="hidden bg-emerald-600 text-white px-4 py-2 rounded-lg text-[9px] font-black shadow-md uppercase hover:bg-emerald-700">游늵 EXCEL</button>
            </div>
        </div>

        <div id="main_content" class="hidden">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 mb-4">
                <div class="bg-white p-3 rounded-xl border shadow-sm text-center"><p class="text-[8px] font-bold text-slate-400 uppercase">Sprinklr</p><p id="k_spr" class="text-base font-black text-blue-600">0:00</p></div>
                <div class="bg-white p-3 rounded-xl border shadow-sm text-center"><p class="text-[8px] font-bold text-slate-400 uppercase">Vicidial</p><p id="k_vic" class="text-base font-black text-orange-600">0:00</p></div>
                <div class="bg-white p-3 rounded-xl border shadow-sm text-center"><p class="text-[8px] font-bold text-slate-400 uppercase">Total</p><p id="k_tot" class="text-base font-black text-slate-800">0:00</p></div>
                <div class="bg-white p-3 rounded-xl border shadow-sm text-center"><p class="text-[8px] font-bold text-red-500 uppercase italic">Inactivos</p><p id="k_inact" class="text-base font-black text-red-600">0</p></div>
            </div>

            <div id="alerta_panel" class="hidden bg-white border border-red-100 rounded-xl mb-6 overflow-hidden shadow-sm">
                <div class="bg-red-600 p-3 flex flex-col md:flex-row justify-between items-center gap-2">
                    <span class="text-white text-[10px] font-black uppercase tracking-widest">丘멆잺 ALERTAS DE INACTIVIDAD</span>
                    <input type="text" id="search_user" placeholder="BUSCAR EJECUTIVO..." class="bg-white/20 text-white placeholder-white/60 text-[10px] px-3 py-2 rounded-lg border border-white/30 outline-none focus:bg-white focus:text-slate-900 w-full md:w-64 uppercase font-bold">
                </div>
                <div class="max-h-60 overflow-y-auto">
                    <table class="w-full text-[9px] text-left">
                        <thead class="sticky-thead font-bold uppercase text-slate-500">
                            <tr><th class="p-2">Ejecutivo</th><th class="p-2 text-center">Inact.</th><th class="p-2">Cnx Total</th><th class="p-2">Gerencia</th></tr>
                        </thead>
                        <tbody id="t_body_alerts" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <div class="space-y-4 mb-6">
                <div class="bg-white p-2 md:p-4 rounded-xl shadow-md border"><div id="g_weekly" style="height: 350px;"></div></div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div class="bg-white p-2 md:p-4 rounded-xl shadow-md border"><div id="g_bar" style="height: 400px;"></div></div>
                    <div class="bg-white p-2 md:p-4 rounded-xl shadow-md border"><div id="g_pie" style="height: 400px;"></div></div>
                </div>
            </div>

            <div class="bg-slate-900 p-4 rounded-xl flex flex-col items-center gap-2 mb-6 shadow-xl text-center">
                <p class="text-white text-[8px] font-bold opacity-40 uppercase">Filtrar Calendario Detallado</p>
                <select id="filter_ger" class="bg-white text-slate-800 text-[10px] font-black p-3 rounded-xl w-full max-w-md outline-none cursor-pointer"></select>
            </div>

            <div id="detail_sections" class="hidden">
                <div class="bg-white rounded-xl shadow-lg border overflow-hidden mb-10">
                    <div class="overflow-x-auto"><table class="w-full text-[9px] border-collapse"><tbody id="t_body_calendar" class="divide-y divide-slate-50"></tbody></table></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const USERS_DB = { "JSOROZCO": "gmt2026_1", "MACERON": "gmt2026_2", "JMMALDONADO": "gmt2026_3", "ADMIN": "gmt2026" };
        let rawDataFRows = [], globalDates = [], groupedData = {}, monthsFound = {};

        function cargarDataAutomaticamente() {
            fetch('data.csv') 
                .then(res => { if(!res.ok) throw new Error(); return res.text(); })
                .then(csv => { procesarCSV(csv); })
                .catch(() => { alert("Error: No se encontr칩 el archivo data.csv"); });
        }

        document.getElementById('form_acceso').onsubmit = e => {
            e.preventDefault();
            const u = document.getElementById('user_name').value.toUpperCase().trim();
            const p = document.getElementById('pass').value;
            if(USERS_DB[u] === p) {
                document.getElementById('login_layer').style.display = 'none';
                document.getElementById('dashboard_wrapper').classList.remove('hidden');
                cargarDataAutomaticamente();
            } else { alert("Acceso denegado"); }
        };

        function tToSec(t) { 
            if(!t) return 0;
            const p = t.toString().replace(/['"]+/g, '').trim().split(':');
            return p.length < 2 ? 0 : (parseInt(p[0])||0)*3600 + (parseInt(p[1])||0)*60 + (parseInt(p[2])||0);
        }

        function procesarCSV(csvText) {
            const lines = csvText.split(/\r?\n/).filter(l => l.trim() !== "");
            const sep = lines[0].includes(';') ? ';' : ',';
            const headers = lines[0].split(sep);
            globalDates = headers.slice(9).map(d => d.trim().replace(/['"]+/g, ''));
            
            monthsFound = {};
            globalDates.forEach((d, idx) => {
                const parts = d.split('/');
                if(parts.length < 2) return;
                const mKey = parts[1];
                if(!monthsFound[mKey]) monthsFound[mKey] = { name: "MES "+mKey, indices: [] };
                monthsFound[mKey].indices.push(idx);
            });

            const ms = document.getElementById('filter_month');
            ms.innerHTML = '<option value="ALL">PERIODO TOTAL</option>';
            Object.keys(monthsFound).sort().forEach(m => ms.innerHTML += `<option value="${m}">${monthsFound[m].name}</option>`);

            rawDataFRows = []; groupedData = {}; let caps = new Set();
            lines.slice(1).forEach(line => {
                const c = line.split(sep); if (c.length < 10) return;
                const sis = c[0].replace(/['"]+/g, '').toUpperCase().trim(); 
                const name = c[1].replace(/['"]+/g, '').trim(); 
                const ger = (c[3]||'').replace(/['"]+/g, '').trim().toUpperCase() || "S/G";
                const camp = (c[4]||'').replace(/['"]+/g, '').trim().toUpperCase() || "S/C";
                const daily = c.slice(9);
                caps.add(camp);
                rawDataFRows.push({ sis, name, ger, camp, daily });
                if(!groupedData[name]) groupedData[name] = { name, ger, camp, systems: {} };
                groupedData[name].systems[sis] = { daily };
            });

            document.getElementById('filter_camp').innerHTML = '<option value="">TODAS LAS CAMPA칌AS</option>' + [...caps].sort().map(x => `<option value="${x}">${x}</option>`).join('');
            const gers = [...new Set(rawDataFRows.map(d => d.ger))].sort();
            document.getElementById('filter_ger').innerHTML = '<option value="">-- SELECCIONAR GERENCIA --</option>' + gers.map(g => `<option value="${g}">${g}</option>`).join('');
            document.getElementById('main_content').classList.remove('hidden');
            document.getElementById('btn_excel').classList.remove('hidden');
            actualizarSemanas();
        }

        function actualizarSemanas() {
            const mKey = document.getElementById('filter_month').value;
            const ws = document.getElementById('filter_week');
            let baseDates = mKey === "ALL" ? globalDates : (monthsFound[mKey]?.indices || []);
            ws.innerHTML = '<option value="ALL">VISTA MENSUAL</option>';
            for(let i=0; i < Math.ceil(baseDates.length/7); i++) ws.innerHTML += `<option value="${i}">SEM ${i+1}</option>`;
            renderDashboard(); 
        }

        function renderDashboard() {
            const ger = document.getElementById('filter_ger').value;
            const camp = document.getElementById('filter_camp').value;
            const m = document.getElementById('filter_month').value;
            const w = document.getElementById('filter_week').value;
            const query = document.getElementById('search_user').value.toUpperCase();

            let rango = m === "ALL" ? globalDates.map((_,i)=>i) : (monthsFound[m]?.indices || []);
            if(w !== "ALL") rango = rango.slice(parseInt(w)*7, (parseInt(w)+1)*7);

            let s_spr = 0, s_vic = 0, sprV = [], vicV = [], labels = [];
            const campMap = {};
            let filtered = rawDataFRows.filter(r => (!ger || r.ger === ger) && (!camp || r.camp === camp));

            rango.forEach(idx => {
                labels.push(globalDates[idx].substring(0,5));
                let dS = 0, dV = 0;
                filtered.forEach(r => {
                    const s = tToSec(r.daily[idx]);
                    if(r.sis.includes('SPRINKLR')) dS += s; else dV += s;
                    if(s > 0) {
                        if(!campMap[r.camp]) campMap[r.camp] = { s: 0, sis: r.sis };
                        campMap[r.camp].s += s;
                    }
                });
                s_spr += dS; s_vic += dV;
                sprV.push((dS/3600).toFixed(1)); vicV.push((dV/3600).toFixed(1));
            });

            document.getElementById('k_spr').innerText = (s_spr/3600).toFixed(1) + "h";
            document.getElementById('k_vic').innerText = (s_vic/3600).toFixed(1) + "h";
            document.getElementById('k_tot').innerText = ((s_spr + s_vic)/3600).toFixed(1) + "h";

            const layoutBase = { 
                margin: {t:40, b:40, l:40, r:20}, autosize: true, font: { size: 9 },
                hovermode: false, xaxis: { fixedrange: true }, yaxis: { fixedrange: true },
                legend: { orientation: 'h', y: -0.2, itemclick: false, itemdoubleclick: false }
            };

            const config = { responsive: true, displayModeBar: false };

            // Gr치fica de L칤neas
            Plotly.newPlot('g_weekly', [
                { x: labels, y: sprV, name: 'Sprinklr', type: 'scatter', mode: 'lines+markers+text', text: sprV, textposition: 'top center', line: {color: '#2563eb'} },
                { x: labels, y: vicV, name: 'Vicidial', type: 'scatter', mode: 'lines+markers+text', text: vicV, textposition: 'bottom center', line: {color: '#f97316'} }
            ], { ...layoutBase, title: 'TENDENCIA (HORAS)' }, config);

            // Gr치fica de Pay
            Plotly.newPlot('g_pie', [{
                labels: ['Sprinklr', 'Vicidial'], values: [s_spr, s_vic], type: 'pie', hole: 0.3,
                textinfo: 'label+percent', marker: { colors: ['#2563eb', '#f97316'] }
            }], { ...layoutBase, title: 'MIX DE SISTEMAS' }, config);

            // Gr치fica de Barras (RESTAURADA)
            const sortedC = Object.keys(campMap).map(k => ({n: k, s: (campMap[k].s/3600).toFixed(1), sis: campMap[k].sis})).sort((a,b) => a.s - b.s).slice(-10);
            Plotly.newPlot('g_bar', [{
                x: sortedC.map(x => x.s), y: sortedC.map(x => x.n), type: 'bar', orientation: 'h',
                text: sortedC.map(x => x.s + 'h'), textposition: 'auto',
                marker: { color: sortedC.map(x => x.sis.includes('SPRINKLR') ? '#2563eb' : '#f97316') }
            }], { ...layoutBase, title: 'TOP CAMPA칌AS', margin: { l: 120 } }, config);

            renderAlerts(rango, query);
            if(ger) renderCalendar(ger, rango, query);
        }

        function renderAlerts(rango, query) {
            const ger = document.getElementById('filter_ger').value, camp = document.getElementById('filter_camp').value;
            const alerts = Object.values(groupedData).map(u => {
                let totalSec = 0, dAct = 0;
                rango.forEach(idx => {
                    let dCnx = 0; Object.values(u.systems).forEach(s => dCnx += tToSec(s.daily[idx]));
                    if(dCnx > 0) dAct++; totalSec += dCnx;
                });
                return { ...u, totalSec, dInact: rango.length - dAct };
            }).filter(x => x.totalSec > 0 && x.dInact >= 2 && (!ger || x.ger === ger) && (!camp || x.camp === camp) && x.name.toUpperCase().includes(query));
            
            document.getElementById('k_inact').innerText = alerts.length;
            document.getElementById('alerta_panel').classList.toggle('hidden', alerts.length === 0 && query === "");
            document.getElementById('t_body_alerts').innerHTML = alerts.sort((a,b)=>b.dInact - a.dInact).map(i => `
                <tr class="hover:bg-slate-50"><td class="p-2 font-bold uppercase">${i.name}</td><td class="p-2 text-center text-red-600 font-black bg-red-50">${i.dInact}D</td><td class="p-2 font-bold">${(i.totalSec/3600).toFixed(1)}h</td><td class="p-2 uppercase text-slate-500">${i.ger}</td></tr>`).join('');
        }

        function renderCalendar(ger, rango, query) {
            let h = ""; const camp = document.getElementById('filter_camp').value;
            const f = Object.values(groupedData).filter(d => d.ger === ger && d.name.toUpperCase().includes(query) && (!camp || d.camp === camp)).sort((a,b)=>a.name.localeCompare(b.name));
            f.forEach(d => {
                h += `<tr class="bg-slate-800 text-white font-bold"><td colspan="2" class="p-2 text-[8px] uppercase">${d.name}</td></tr>`;
                Object.keys(d.systems).forEach(s => {
                    const dots = rango.map(idx => `<div class="day-box ${tToSec(d.systems[s].daily[idx])>0?(s.includes('SPRINKLR')?'spr-high':'vic-high'):'day-off'}">${globalDates[idx].split('/')[0]}</div>`).join('');
                    h += `<tr><td class="p-2 text-[7px] w-16 text-slate-400 font-bold">${s.substring(0,3)}</td><td class="p-2 flex flex-wrap gap-1">${dots}</td></tr>`;
                });
            });
            document.getElementById('t_body_calendar').innerHTML = h;
            document.getElementById('detail_sections').classList.remove('hidden');
        }

        // Eventos
        document.getElementById('search_user').addEventListener('input', () => renderDashboard());
        document.getElementById('filter_camp').onchange = () => renderDashboard();
        document.getElementById('filter_month').onchange = () => actualizarSemanas();
        document.getElementById('filter_week').onchange = () => renderDashboard();
        document.getElementById('filter_ger').onchange = (e) => { 
            renderDashboard(); 
            if(!e.target.value) document.getElementById('detail_sections').classList.add('hidden'); 
        };

        function generarExcel() {
            const ger = document.getElementById('filter_ger').value, camp = document.getElementById('filter_camp').value;
            const data = Object.values(groupedData).map(u => {
                let sec = 0, act = 0;
                globalDates.forEach((_,i) => {
                    let cnx = 0; Object.values(u.systems).forEach(sys => cnx += tToSec(sys.daily[i]));
                    if(cnx > 0) act++; sec += cnx;
                });
                return { "EJECUTIVO": u.name, "GERENCIA": u.ger, "CAMPA칌A": u.camp, "TOTAL_HORAS": (sec/3600).toFixed(2), "DIAS_ACT": act };
            }).filter(x => (!ger || x.GERENCIA === ger) && (!camp || x.CAMPA칌A === camp));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Reporte");
            XLSX.writeFile(wb, `GMT_CONTROL.xlsx`);
        }

        window.addEventListener('resize', () => { Plotly.Plots.resize('g_weekly'); Plotly.Plots.resize('g_bar'); Plotly.Plots.resize('g_pie'); });
    </script>
</body>
</html>
